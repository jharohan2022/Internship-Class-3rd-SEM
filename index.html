<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>

<body>
    <h1>Chhath Puja ka saman</h1>
    <ol type="A">
        <li>Nariyal</li>
        <li>Pan ka Patta</li>
        <li>Sup</li>
        <li>Kela</li>
        <li>Ganna</li>
    </ol>

    <h1>Bhoj ka saman</h1>
    <ul type="square">
        <li>Aalu</li>
        <li>Pyaj</li>
        <li>Parwal</li>
        <li>Masala</li>
        <li>Chawal</li>
        <li>Bhoj ka patta</li>
        <li>Gilas</li>
    </ul>
</body>

</html>
